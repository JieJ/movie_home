<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>电影之家</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".test_slide").click(function(){
                $("#high_search").slideToggle(1200);
            });
        });
    </script>

        <style>
            #high_search{
                width: 500px;
                height: 400px;
                margin-left: 120px;
                border: solid,2px;
            }
            .gs_hatr{
                width: 90%;
                height: 20px;
                float: left;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .gs_hadt{
                float: left;
                width: 30%;
            }
            .gs_hadd{
                float: left;
                width: 70%;
            }
            .gs_hadd .gs_mini{
                width: 78%;
                height: 18px;
            }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="skinBg"></div>
        <!-- <header id="header"> -->
        <div class="content tc">
            <p class="logo"><img width="270" height="129" src="{{ url_for('static', filename='images/logo_white.png') }}" alt="logo" /></p>
            <div class="searchBox">
                <form action="/search" method="post">
                    <span class="searchIpt_outspan">
                        <input type="text" class="searchIpt f14" name="keyword" maxlength="100" autocomplete="off" border="1"/>
                        <span class="test_slide">
                            aa

                    </span>
                    <input type="submit" class="btn cp" value="盗版一下" />
                </form>
            </div>

            <!-- 高级搜索板块 -->
        <div id="high_search">
        <form id="gs_hdr_frm_adv" action="/scholar">
            <div class="gs_hatr">
                <div class="gs_hadt">查找电影
                </div>
            </div><br>

            <div class="gs_hatr">
                <div class="gs_hadt">
                    <label for="gs_asd_q">电影名称关键词</label>
                </div>
                <div class="gs_hadd">
                    <div class="gs_in_txtm"><input type="text" class="gs_in_txt gs_mini" name="as_q" id="gs_asd_q" autocapitalize="off"></div>
                </div>
            </div>

            <div class="gs_hatr">
                <div class="gs_hadt"><label for="gs_asd_epq">主演明星<b>最多3个</b></label></div>
                <div class="gs_hadd">
                    <div class="gs_in_txtm">
                        <input type="text" class="gs_in_txt gs_number" name="as_ylo" value="" id="gs_asd_ylo" size="4" maxlength="4" autocapitalize="off" pattern="[0-9]*">&nbsp;—&nbsp;
                        <input type="text" class="gs_in_txt gs_number" name="as_ylo" value="" id="gs_asd_ylo" size="4" maxlength="4" autocapitalize="off" pattern="[0-9]*">&nbsp;—&nbsp;
                        <input type="text" class="gs_in_txt gs_number" name="as_ylo" value="" id="gs_asd_ylo" size="4" maxlength="4" autocapitalize="off" pattern="[0-9]*">
                    </div>
                </div>
            </div>

            <div class="gs_hatr">
                <div class="gs_hadt"><label for="gs_asd_epq">导演</label></div><div class="gs_hadd"><div class="gs_in_txtm"><input type="text" class="gs_in_txt gs_mini" name="as_epq" value="" id="gs_asd_epq" autocapitalize="off"></div>
                </div>
            </div>

            <div class="gs_hatr">
                <div class="gs_hadt">
                    <label for="gs_asd_ylo">上映时间</label>
                </div>
                <div class="gs_hadd">
                    <div class="gs_yri"><input type="text" class="gs_in_txt gs_number" name="as_ylo" value="" id="gs_asd_ylo" size="4" maxlength="4" autocapitalize="off" pattern="[0-9]*">&nbsp;—&nbsp;<input type="text" class="gs_in_txt gs_number" name="as_yhi" value="" id="gs_asd_yhi" size="4" maxlength="4" autocapitalize="off" pattern="[0-9]*"></div>
                    <div>例如：<i>1996</i></div>
                </div>
            </div>

            <div class="gs_hatr" style="height:16px">
            </div>

            <div class="gs_hatr">
                <div class="gs_hadt">
                    <button type="submit" name="btnG"><span class="gs_wr">搜索</span></button>
                </div>
            </div>
            <input type=hidden name=hl value="zh-CN"><input type=hidden name=as_sdt value="0,5">
